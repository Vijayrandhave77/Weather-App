<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">



</head>

<body>

    <main>
        <div class="wheathercontainer">
            <div class="search">
                 
                <form action="" id="submitform">
                    <input type="search" id="search" placeholder="Search your city">
                </form>

            </div>
            <div class="mainbox">
                <div class="box1">
                    <img src="img/cloudy.png" alt="" width="150px" id="wimage">
                </div>
                <div class="box2">

                    <div class="temprature">
                        <!-- 23Â°C -->
                    </div>
                    <div class="wheather">
                        <!-- clear -->
                    </div>

                    <div class="cityname">
                        <!-- indore -->
                    </div>

                    <div class="humiditycontainer">
                        <div class="hum">
                            <div class="humidityimg">
                                <img src="img/humidity.png" alt="" width="50px">
                            </div>
                            <div class="humvaluecontainer">
                                <div class="humvalue">
                                    <!-- 68% -->
                                </div>
                                <div class="humidityvaluename">
                                    Humidity
                                </div>

                            </div>
                        </div>

                        <div class="windspeed">

                            <div class="winspeedimg">
                                <img src="img/windy.png" alt="" width="50px">
                            </div>

                            <div class="windspeedcontainer">
                                <div class="windspeedvalue">
                                    <!-- 2 Km/h -->
                                </div>

                                <div class="winspeedvaluename">
                                    Wind Speed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
